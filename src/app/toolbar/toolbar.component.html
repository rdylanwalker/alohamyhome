<mat-toolbar color="primary" class="toolbar">
  <span class="toolbar-section-1">
    <button
      mat-button
      mat-icon-button
      *ngIf="mobileQuery.matches"
      (click)="toggleSidenav.emit()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <img src="assets/AMH_White.svg" alt="Aloha My Home" class="logo-title" />
  </span>
  <div *ngIf="!mobileQuery.matches">
    <button
      mat-button
      *ngFor="let navButton of navButtons; index as i"
      [color]="activeNavButton === i && 'accent'"
      (click)="onNavButtonClick(i)"
      [matMenuTriggerFor]="toolbarMenu"
    >
      {{navButton.buttonText}}
      <mat-icon *ngIf="activeNavButton === i">keyboard_arrow_up</mat-icon>
      <mat-icon *ngIf="activeNavButton !== i">keyboard_arrow_down</mat-icon>
    </button>
  </div>
  <div>
    <button
      mat-button
      mat-icon-button
      aria-label="mortgage calculator"
      matTooltip="Mortgage Calculator"
    >
      <mat-icon>calculate</mat-icon>
    </button>
    <a
      mat-flat-button
      class="sign-in-button"
      routerLink="/signin"
    >
      Sign In
    </a>
  </div>
</mat-toolbar>
<mat-menu
  #toolbarMenu="matMenu"
  (closed)="onCenterButtonMenuClose()"
>
 <app-center-button-dropdown></app-center-button-dropdown>
</mat-menu>
