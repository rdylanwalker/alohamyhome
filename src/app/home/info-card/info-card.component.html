<div class="info-card-background">
  <div class="info-card-content" [style.border-color]="info.borderColor">
    <strong class="mat-title">{{info.header}}</strong>
    <div class="info-content">
      <p
        *ngFor="let paragraph of info.content"
      >
        {{paragraph}}
      </p>
    </div>
    <a
      mat-button
      color="accent"
      routerLink="{{info.link.linkHref}}"
      *ngIf="info.link"
    >
      <b>{{info.link.linkText}}</b>
    </a>
  </div>
</div>
